<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing journey</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="traning">
    <nav class="main">
        <div class="container">
            <div class="content">
                <h3 class="main-logo"><a href="#">mainlogo</a></h3>
                <div>
                    <button class="btn traning">traning</button>
                    <button class="btn story">story</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="script"></div>
        <div class="speed"><span>0</span> wpm</div>
        <div class="clouds"><div></div><div></div><div></div></div>
    </section>

    <section class="popup">
        <div class="container">
            <h3>max Speed <span class="best"> 0</span> <span>wpm<span></h3>
            <h3>max Speed in This round <span class="current"> 0</span> <span>wpm<span></h3>
            <button class="again">Try Again</button>
        </div>
    </section>
    <input type="text" style="position: absolute; top: 100%;width: 0px;" class="mobile">

    <script src="js/jquery.js"> </script>
    <script src="js/main.js"> </script>
</body>
</html>
